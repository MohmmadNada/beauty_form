<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beauty Form</title>
    <script
      src="https://kit.fontawesome.com/bfb1d3dd5a.js" crossorigin="anonymous"></script>
      
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div id="container">
        <div class="main-dev registration-header">Registration</div>
        <div class="main-dev input-field">
          <label for="email">
            <i class="fa-regular fa-envelope"></i>
          </label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="main-dev input-field">
          <label for="username">
            <i class="fa-regular fa-user"></i>
          </label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="User Name"
          />
        </div>
        <div class="main-dev input-field">
          <label for="password-1">
            <i class="fa-solid fa-shield-halved"></i>
          </label>
          <input
            type="text"
            name="password-1"
            id="password-1"
            placeholder="Password"
          />
        </div>
        <div class="main-dev input-field">
          <label for="password-2">
            <i class="fa-solid fa-shield-halved"></i>
          </label>
          <input
            type="text"
            name="password-2"
            id="password-2"
            placeholder="Confirm Password"
          />
        </div>
        <div class="main-dev input-field">
          <select id="country">
            <option value="  ">Country</option>
            <option value="--">Not Specified</option>
            <option value="AF">Afghanistan</option>
            <option value="AL">Albania</option>
            <option value="DZ">Algeria</option>
            <option value="AD">Andorra</option>
            <option value="AO">Angola</option>
            <option value="AI">Anguilla</option>
            <option value="AQ">Antarctica</option>
          </select>
        </div>
        <div class="main-dev">
          <input type="radio" name="gender" id="male" />
          <i class="fa-solid fa-circle-check gender-icon"></i>
          <label for="male">Male</label>
        </div>
        <div class="main-dev">
          <input type="radio" name="gender" id="female" />
          <i class="fa-solid fa-circle-check gender-icon"></i>
          <label for="female">Female</label>
        </div>
        <div class="main-dev">
          <p>
            By clicking Register, you agree on
            <a href="./signin.html">terms and conditions</a>
          </p>
        </div>
        <div class="main-dev">
          <button type="submit">Register</button>
        </div>
        <div class="main-dev">
          <p id="error-msg">
          </p>
        </div>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
